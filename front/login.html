<html>
  <head>
    <title>なくし物メモ</title>
    <h1>なくし物メモ</h1>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
        <label class="label-notice">
          説明
          <br>
          ・ユーザーID・パスワードはアルファベット大文字・小文字・数字（8文字以上30文字以下）を入力してください。
        </label>
      <form id="inquiry">
        <label>ユーザーID
          <input type="text" id="user_id" name="user_id" placeholder="ユーザーID" />
          <span class="error-message" id="error_user_id"></span>
        </label>
        <br>
        <label>パスワード
          <input type="password" id="password"  name="password" placeholder="パスワード" />
          <span class="error-message" id="error_password"></span>
        </label>
        <input type="button" class="button" id="loginBtn" value="ログイン">
        <input type="button" class="button" id="createUserBtn" value="ユーザー作成">
      </form>
    <script src="js/login.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
